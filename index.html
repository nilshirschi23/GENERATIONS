<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GENERATIONS</title>
  <link rel="stylesheet" href="style/main.css" />
  <link rel="icon" href="assets/img/favicon.png" type="image/png" />
  <!-- SheetJS für XLSX-Parsing -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div id="app">

    <!-- Startscreen -->
    <div id="start-screen">
      <h1>GENERATIONS</h1>
      <form id="start-form">
        <label for="character-choice">Charakter wählen:</label>
        <select id="character-choice" required>
          <option value="1">Charakter 1</option>
          <option value="2">Charakter 2</option>
        </select>

        <label for="firstName">Vorname:</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Nachname:</label>
        <input type="text" id="lastName" required />

        <label for="gender">Geschlecht:</label>
        <select id="gender" required>
          <option value="m">Männlich</option>
          <option value="w">Weiblich</option>
          <option value="d">Divers</option>
        </select>

        <label for="country">Startland:</label>
        <select id="country" required>
          <!-- per JS befüllt -->
        </select>

        <button type="submit">Spiel starten</button>
      </form>
    </div>

    <!-- Spielbildschirm -->
    <div id="game-screen" style="display:none;">

      <!-- Horizontale Hauptbereiche -->
      <nav id="topic-nav">
        <ul>
          <li><button class="topic-btn" data-topic="Bildung & Karriere">🧠 Bildung &amp; Karriere</button></li>
          <li><button class="topic-btn" data-topic="Beziehungen & Familie">❤️ Beziehungen &amp; Familie</button></li>
          <li><button class="topic-btn" data-topic="Finanzen & Besitz">💸 Finanzen &amp; Besitz</button></li>
          <li><button class="topic-btn" data-topic="Gesundheit & Persönlichkeit">🧘 Gesundheit &amp; Persönlichkeit</button></li>
          <li><button class="topic-btn" data-topic="Freizeit & Umwelt">🌍 Freizeit &amp; Umwelt</button></li>
        </ul>
      </nav>

      <!-- Subtopic-Panel -->
      <section id="subtopic-panel"></section>

      <header id="game-header"></header>

      <div class="game-container">
        <!-- Links: Charakterinfo -->
        <aside id="character-panel"></aside>

        <!-- Mitte: Decision-Panel -->
        <section id="decision-panel"></section>

        <!-- Rechts: Event-Historie -->
        <aside id="event-panel"></aside>
      </div>

      <footer id="game-options"></footer>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
